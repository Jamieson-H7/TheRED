<!DOCTYPE html>
<html lang="en">

<head>

  <!-- metatags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The RED | Log In</title>

  <meta property="og:title" content="The Ruby E-Institute of Dreams">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://theredencryption.github.io/online-learning-site">
  <meta property="og:image" content="">
  <meta property="og:description"
    content="Play! Learn! Explore! The only limit is your imagination, welcome to TheRED!">

  <!-- scripts -->
  <script defer src="js/authy.js" type="module"></script>
  <script src="js/redirects.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.cdnfonts.com/css/trebuchet-ms-2" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/generator.js"></script>
  
</head>

<body>
  <!-- header goes here -->
  <header-template></header-template>
  <!-- divs and stuff go here (use js script thingy) -->

  <div class="mediumSection authy">
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <!-- Container for the demo -->
        <div
          class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">
              Firebase Email &amp; Password Authentication
            </h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>
              Enter an email and password below and either sign in to an
              existing account or sign up
            </p>

            <input class="mdl-textfield__input authTextArea" style="display: inline; width: auto" type="text" id="email" name="email"
              placeholder="Email" />
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input authTextArea" style="display: inline; width: auto" type="password" id="password"
              name="password" placeholder="Password" />
            <br /><br />
            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in-email"
              name="signin">
              Sign In
            </button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">
              Sign Up
            </button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email"
              name="verify-email">
              Send Email Verification
            </button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset"
              name="verify-email">
              Forgot Password?
            </button>

            <!-- Container where we'll display the user details -->
            <div class="quickstart-user-details-container">
              <!-- Firebase sign-in status:
              <span id="quickstart-sign-in-status">Unknown</span>
              <div>Firebase auth <code>currentUser</code> object value:</div>
              <pre><code id="quickstart-account-details">null</code></pre> -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <!-- Container for the demo -->
        <div
          class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">
              Google Authentication
            </h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Sign in with your Google account below.</p>

            <!-- Button that handles sign-in/sign-out -->
            <button disabled class="mdl-button mdl-js-button mdl-button--raised gButton" id="quickstart-sign-in">
              <img src="./assets/images/G.png" class = "gImg" />
            </button>

            <!-- Container where we'll display the user details -->
            <div class="quickstart-user-details-container">
              <div class="user-profile-container">
                <img id="user-profile-image"></img>
              </div>
              <!-- Firebase sign-in status:
                    <span id="quickstart-sign-in-status">Unknown</span> -->
              <!-- <div>Firebase auth <code>currentUser</code> object value:</div>
                    <pre><code id="quickstart-account-details">null</code></pre>
                    <div>Google OAuth Access Token:</div>
                    <pre><code id="quickstart-oauthtoken">null</code></pre> -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- footer goes here -->
</body>

</html>
