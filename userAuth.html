<!DOCTYPE html>
<html lang="en">
<head>

    <!-- metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The RED | Log In</title>

    <meta property="og:title" content="The Ruby E-Institute of Dreams">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://theredencryption.github.io/online-learning-site">
    <meta property="og:image" content="">
    <meta property="og:description" content="Play! Learn! Explore! The only limit is your imagination, welcome to TheRED!">

    <!-- scripts -->
    <script defer src="js/authy.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/trebuchet-ms-2" rel="stylesheet">

</head>
<body>
    <!-- header goes here -->
    <div class="header sticky">
        <h1 class = "white bold">
            The Ruby E-Institute of Dreams
        </h1>
        <div class = "buttons">
            <button>
                Learn
            </button>
            <button>
                Discuss
            </button>
            <button disabled>
                Log In/Sign Up
            </button>
        </div>
    </div>
    <!-- divs and stuff go here (use js script thingy) -->

    <div class="largeSection white">
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
              <!-- Container for the demo -->
              <div
                class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop"
              >
                <div
                  class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white"
                >
                  <h2 class="mdl-card__title-text">
                    Google Authentication with Popup
                  </h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                  <p>Sign in with your Google account below.</p>
    
                  <!-- Button that handles sign-in/sign-out -->
                  <button
                    disabled
                    class="mdl-button mdl-js-button mdl-button--raised"
                    id="quickstart-sign-in"
                  >
                    Sign in with Google
                  </button>
    
                  <!-- Container where we'll display the user details -->
                  <div class="quickstart-user-details-container">
                    Firebase sign-in status:
                    <span id="quickstart-sign-in-status">Unknown</span>
                    <div>Firebase auth <code>currentUser</code> object value:</div>
                    <pre><code id="quickstart-account-details">null</code></pre>
                    <div>Google OAuth Access Token:</div>
                    <pre><code id="quickstart-oauthtoken">null</code></pre>
                  </div>
                </div>
              </div>
            </div>
          </main>
    </div>

    <!-- footer goes here -->
</body>
</html>
